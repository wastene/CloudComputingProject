<h1>{{title}}</h1>
<form>
	<table>
		<tr>
			<td style="padding-right: 5px;">Username</td>
			<td><input id="username" name="username" ng-model="user"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input id="password" name="password" ng-model="pw" type="password"></td>
		</tr>
		<tr ng-show="message">{{message}}</tr>
		<tr>
			<td><button ng-click="login(user, pw)">Login</button></td>
			<td><button ng-click="register(user, pw)">Register</button></td>
		</tr>
	</table>
</form>
